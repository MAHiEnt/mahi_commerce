<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florida Man Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ffef90, #f5f5f5 60%); margin: 0; }
    header {
      background: linear-gradient(90deg, #FF4500, #FEF456);
      color: #2c3e50;
      text-shadow: 2px 2px #fff00088;
      font-family: 'Bangers', cursive;
      font-size: 2.7rem;
      letter-spacing: 2px;
      padding: 2.2rem 0 1.2rem 0;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      padding: 40px 6vw;
      max-width: 1350px;
      background: rgba(255,255,255,0.93);
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.09);
    }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(330px, 1fr)); gap: 32px; padding: 20px 0; }
    .product-card {
      position: relative;
      background: linear-gradient(115deg, #fff, #eef3fa 55%);
      border-radius: 21px;
      overflow: hidden;
      box-shadow: 0 7px 24px rgba(0,0,0,0.11);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .product-card:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 18px 34px rgba(255,69,0,.19);
    }
    .badge {
      position: absolute;
      top: 18px; left: -8px;
      background: #f83600;
      color: #fffce0;
      font-family: 'Bangers', cursive;
      font-size: 1.13rem;
      padding: .35em 1.2em;
      border-radius: 10px 30px 30px 10px;
      box-shadow: 0 2px 10px #ffd80088;
      z-index: 10;
    }
    .product-image {
      width: 100%; 
      height: 350px;
      object-fit: cover;
      display: block;
    }
    .product-info { padding: 28px 24px; text-align: center; }
    .product-title {
      font-family: 'Bangers', cursive;
      font-size: 1.7rem;
      color: #222;
      margin-bottom: 12px;
    }
    .product-description {
      color: #444;
      font-size: 1.05rem;
      margin-bottom: 20px;
      line-height: 1.68;
    }
    .product-price {
      font-size: 2.2rem;
      font-weight: 700;
      color: #ff4500;
      margin: 21px 0;
      letter-spacing: 2px;
    }
    .buy-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #f83600, #ffd900);
      color: #2c3e50;
      border: none;
      border-radius: 11px;
      font-size: 1.28rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.28s;
      box-shadow: 0 4px 18px #fffa77aa;
    }
    .buy-button:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #2c3e50 30%, #fffd80 140%);
      color: #ff4500;
    }
    footer {
      background: #222;
      color: #fffbb3;
      text-align: center;
      padding: 40px 24px;
      margin-top: 60px;
    }
    footer a { color: #ff4500; text-decoration: underline; margin: 0 22px; }
  </style>
</head>
<body>
  <header>
    üêä FLORIDA MAN ADVENTURES üî•
  </header>
  <div class="container">
    <div class="product-grid" id="product-grid"></div>
  </div>
  <footer>
    <p>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="refunds.html">Refunds</a>
      <a href="contact.html">Contact</a>
    </p>
    <p style="margin-top: 22px; opacity: 0.82;">¬© 2025 Florida Man Adventures</p>
  </footer>
  <script>
    const products = [
      {
        "product_id":"gator-rider",
        "title":"Florida Man: Gator Rider",
        "description":"Ride the wild side. Authentic Florida Man art for those who dare. Limited run!",
        "price":24.99,
        "mockup_url":"images/gator-rider.png",
        "badge":"HOT"
      },
      {
        "product_id":"test-florida-man",
        "title":"Florida Man: Test Florida Man",
        "description":"Keep your chaos wild. Original meme print, as unpredictable as a true Florida Man.",
        "price":24.99,
        "mockup_url":"images/test-florida-man.png",
        "badge":"NEW"
      }
    ];

    const grid = document.getElementById('product-grid');

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        ${product.badge ? `<span class="badge">${product.badge}</span>` : ''}
        <img src="${product.mockup_url}" alt="${product.title}" class="product-image">
        <div class="product-info">
          <h2 class="product-title">${product.title}</h2>
          <p class="product-description">${product.description}</p>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="buy-button" data-product-id="${product.product_id}">
            BUY NOW
          </button>
        </div>
      `;
      grid.appendChild(card);
    });

    document.querySelectorAll('.buy-button').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        const productId = e.target.dataset.productId;
        btn.textContent = 'PROCESSING...';
        btn.disabled = true;
        try {
          const response = await fetch('https://florida-man-backend.onrender.com/create-checkout-session', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `product_id=${productId}`
          });
          const data = await response.json();
          if (data.url) {
            window.location.href = data.url;
          } else {
            alert('Payment error: ' + (data.error || 'Please try again'));
            btn.textContent = 'BUY NOW';
            btn.disabled = false;
          }
        } catch (error) {
          alert('Payment error. Please try again.');
          btn.textContent = 'BUY NOW';
          btn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
