<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florida Man Adventures - Legendary Tees</title>
  <meta name="description" content="Official Florida Man Adventures e-commerce store. Get your legendary Florida tees, shirts, and gear.">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
    }
    header {
      background: #000;
      border-bottom: 2px solid #FF4500;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      font-family: 'Bangers', cursive;
      font-size: 2.5rem;
      color: #FF4500;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 1px 1px #ff0000;
    }
    .container {
      margin: 40px auto;
      padding: 0 6vw;
      max-width: 1350px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
    }
    .product-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 69, 0, 0.2);
    }
    .product-image {
      width: 100%;
      height: 320px;
      object-fit: cover;
      background: #333;
      display: block;
    }
    .product-info {
      padding: 24px;
      text-align: center;
    }
    .product-title {
      font-family: 'Bangers', cursive;
      font-size: 1.7rem;
      color: #fff;
      margin-bottom: 12px;
    }
    .product-price {
      font-size: 2rem;
      font-weight: 700;
      color: #FF4500;
      margin: 20px 0;
    }
    .buy-button {
      width: 100%;
      padding: 16px;
      background: #FF4500;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s;
    }
    .buy-button:hover {
      background: #fff;
      color: #FF4500;
      transform: scale(1.05);
    }
    .buy-button:disabled {
      cursor: not-allowed;
      background: #555;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 40px 24px;
      margin-top: 60px;
      border-top: 1px solid #333;
    }
    footer a {
      color: #FF4500;
      text-decoration: underline;
      margin: 0 10px;
    }
    footer p {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üêä FLORIDA MAN üî•</h1>
  </header>

  <div class="container">
    <div class="product-grid" id="product-grid">
      <p>Loading the chaos...</p>
    </div>
  </div>
  
  <footer>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/contact.html">Contact</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="/refunds.html">Refunds</a>
    </nav>
    <p>¬© 2025 Florida Man Adventures. All chaos reserved.</p>
  </footer>

  <script>
    const grid = document.getElementById('product-grid');
    
    function renderProducts(products) {
        grid.innerHTML = ''; // Clear the "Loading..."
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.mockup_url}" alt="${product.title}" class="product-image" loading="lazy"
                     onerror="this.onerror=null;this.src='https://placehold.co/400x400/333/888?text=Image+Not+Found';">
                
                <div class="product-info">
                    <h2 class="product-title">${product.title}</h2>
                    <p style="color: #999;">${product.description}</p>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="buy-button" data-product-id="${product.product_id}">
                        BUY NOW
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
        attachBuyButtonListeners();
    }

    function attachBuyButtonListeners() {
        document.querySelectorAll('.buy-button').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const productId = e.target.dataset.productId;
                btn.textContent = 'PROCESSING...';
                btn.disabled = true;

                try {
                    // This now points to our NEW Netlify function
                    const response = await fetch('/.netlify/functions/create-checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ product_id: productId })
                    });
                    const data = await response.json();
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        throw new Error(data.error || 'Unknown checkout error.');
                    }
                } catch (error) {
                    console.error('Checkout failed:', error);
                    alert('Payment error. The gators may have chewed the wires. Please try again.');
                    btn.textContent = 'BUY NOW';
                    btn.disabled = false;
                }
            });
        });
    }
    
    // --- MAIN ---
    // This is the new, dynamic product loader from your vision.
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // This is a relative path to our own backend function.
        const response = await fetch('/.netlify/functions/products');
        if (!response.ok) throw new Error('Failed to fetch product list.');
        
        const products = await response.json();
        renderProducts(products);
      } catch (error) {
        console.error('Could not load products:', error);
        grid.innerHTML = '<p style="color: #ff4500;">The gators ate the product list. Please try again later.</p>';
      }
    });
  </script>
</body>
</html>
