<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florida Man Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ffef90, #f5f5f5 60%); margin: 0; }
    header {
      background: linear-gradient(90deg, #FF4500, #FEF456);
      color: #2c3e50;
      text-shadow: 2px 2px #fff00088;
      font-family: 'Bangers', cursive;
      font-size: 2.7rem;
      letter-spacing: 2px;
      padding: 2.2rem 1rem;
      text-align: center;
    }
    .container {
      margin: 40px auto;
      padding: 0 6vw;
      max-width: 1350px;
    }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(330px, 1fr)); gap: 32px; }
    .product-card {
      position: relative;
      background: linear-gradient(115deg, #fff, #eef3fa 55%);
      border-radius: 21px;
      overflow: hidden;
      box-shadow: 0 7px 24px rgba(0,0,0,0.11);
      transition: transform 0.25s, box-shadow 0.25s, border 0.25s;
    }
    .product-card:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 18px 34px rgba(255,69,0,.19);
      border: 2.5px solid #fffb7d;
    }
    .badge {
      position: absolute;
      top: 18px; left: -8px;
      background: #f83600;
      color: #fffce0;
      font-family: 'Bangers', cursive;
      font-size: 1.13rem;
      padding: .35em 1.2em;
      border-radius: 10px 30px 30px 10px;
      box-shadow: 0 2px 10px #ffd80088;
    }
    .product-image {
      width: 100%; height: 300px;
      object-fit: cover;
      background: #eef3fa;
      border-bottom: 6px solid #fffeb3;
      transition: opacity 0.23s;
    }
    .product-info { padding: 28px 24px; text-align: center; }
    .product-title {
      font-family: 'Bangers', cursive;
      font-size: 1.7rem;
      color: #222;
      margin-bottom: 12px;
    }
    .product-description {
      color: #444;
      font-size: 1.05rem;
      margin-bottom: 20px;
      line-height: 1.68;
    }
    .product-price {
      font-size: 2.2rem;
      font-weight: 700;
      color: #ff4500;
      margin: 21px 0;
      letter-spacing: 2px;
    }
    .buy-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #f83600, #ffd900);
      color: #2c3e50;
      border: none;
      border-radius: 11px;
      font-size: 1.28rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.28s;
      box-shadow: 0 4px 18px #fffa77aa;
    }
    .buy-button:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #2c3e50 30%, #fffd80 140%);
      color: #ff4500;
    }
    .buy-button:disabled {
      cursor: not-allowed;
      background: #888;
      opacity: 0.7;
    }
    .api-status {
      text-align: center;
      padding: 10px;
      background-color: #fffbe6;
      color: #92400e;
      border-radius: 8px;
      margin-bottom: 2rem;
      border: 1px solid #fde68a;
    }
  </style>
</head>
<body>
  <header>
    üêä Florida Man Adventures üî•
  </header>
  <div class="container">
    <div id="status-container"></div>
    <div class="product-grid" id="product-grid">
      <p>Loading the weirdness...</p>
    </div>
  </div>
  <!-- Footer with policy links would go here -->

  <script>
    const grid = document.getElementById('product-grid');
    const statusContainer = document.getElementById('status-container');
    const apiUrl = 'https://florida-man-backend.onrender.com/products';

    // ‚úÖ FIXED: Corrected paths to point to your 'images' folder
    const backupProducts = [
      {
        "product_id": "gator-rider-backup",
        "title": "Florida Man: Gator Rider",
        "description": "Ride the wild side. Authentic Florida Man art for those who dare. Limited run!",
        "price": 24.99,
        "mockup_url": "https://raw.githubusercontent.com/MAHiEnt/mahi_commerce_git/main/images/gator-rider.png",
        "badge": "HOT"
      },
      {
        "product_id": "test-florida-man-backup",
        "title": "Florida Man: Classic Chaos",
        "description": "Keep your chaos wild. Original meme print, as unpredictable as a true Florida Man.",
        "price": 24.99,
        "mockup_url": "https://raw.githubusercontent.com/MAHiEnt/mahi_commerce_git/main/images/test-florida-man.png",
        "badge": "NEW"
      }
    ];

    function renderProducts(products) {
        grid.innerHTML = '';
        if (!products || products.length === 0) {
            grid.innerHTML = `<p>The gators ate the product list. Please try again later.</p>`;
            return;
        }
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                ${product.badge ? `<span class="badge">${product.badge}</span>` : ''}
                <img src="${product.mockup_url}" alt="${product.title}" class="product-image"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/222/fff?text=Gone+Fishin';">
                <div class="product-info">
                    <h2 class="product-title">${product.title}</h2>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="buy-button" data-product-id="${product.product_id}">
                        BUY NOW
                    </button>
                </div>
            `;
            grid.appendChild(card);
        });
        attachBuyButtonListeners();
    }

    async function fetchAndRenderProducts() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`API responded with status: ${response.status}`);
            const products = await response.json();
            renderProducts(products);
        } catch (error) {
            console.error("Failed to fetch products from live API:", error);
            statusContainer.innerHTML = \`
                <div class="api-status">
                  <strong>Warning:</strong> Could not connect to the live product feed. Displaying backup products.
                </div>
            \`;
            renderProducts(backupProducts);
        }
    }

    function attachBuyButtonListeners() {
        document.querySelectorAll('.buy-button').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const productId = e.target.dataset.productId;
                btn.textContent = 'PROCESSING...';
                btn.disabled = true;

                try {
                    const response = await fetch('https://florida-man-backend.onrender.com/create-checkout-session', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ product_id: productId })
                    });
                    const data = await response.json();
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        throw new Error(data.error || 'Unknown checkout error.');
                    }
                } catch (error) {
                    console.error('Checkout failed:', error);
                    alert('Payment error. The gators may have chewed the wires. Please try again.');
                    btn.textContent = 'BUY NOW';
                    btn.disabled = false;
                }
            });
        });
    }
    document.addEventListener('DOMContentLoaded', fetchAndRenderProducts);
  </script>
</body>
</html>
